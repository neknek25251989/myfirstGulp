<!DOCTYPE html>
<html>
  <head>
    <title>class selector</title>
    <link rel="stylesheet" type="text/css" href="/style/css/jquery_class_selector.min.css">
  </head>
  <body>
    <div class="notMe">div class="notMe"</div>
    <div class="myClass">div class="myClass"</div>
    <span class="myClass">span class="myClass"</span>
    <div class="myclass otherclass">div class="myClass"</div>
    <span class="myclass otherclass">span class="myClass"</span>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/js/minify/jquery_class_selector.min.js"></script>
